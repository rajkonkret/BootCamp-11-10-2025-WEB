{% extends "base.html" %}


{% block body_content %}
<!-- Modal -->
<div class="modal fade"
     id="confirmDeleteModal"
     tabindex="-1"
     aria-labelledby="confirmDeleteLabel"
     aria-describedby="confirmDeleteDesc"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteLabel">
                    Confirm delete
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body" id="confirmDeleteDesc">
                Are you sure?
            </div>

            <div class="modal-footer">
                <form method="POST" id="confirmDeleteForm">

                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>

                    <button type="submit"
                            class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("confirmDeleteModal");
        const body = modal.querySelector("#confirmDeleteDesc");
        const form = modal.querySelector("#confirmDeleteForm");

        modal.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            body.textContent = button.dataset.desc;
            form.action = button.dataset.url;
        });
    });
</script>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Price</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
        <tr>
            <th scope="row">{{ offer.id }}</th>
            <td>{{ offer.brand }}</td>
            <td>{{ "{:,.2f}".format(offer.price) }}</td>
            <td>
                <a href="{{ url_for('view_offer', offer_id=offer.id) }}" class="btn btn-primary btn-sm" role="button">View</a>

                <a href="{{ url_for('edit_offer', offer_id=offer.id) }}"
                   class="btn btn-success btn-sm" role="button">Edit</a>

<!--                <a href="{{ url_for('delete_offer', offer_id=offer.id) }}" class="btn btn-danger btn-sm" role="button">Delete</a>-->
                <button type="button" class="btn btn-danger btn-sm delete-confirm"
                    data-bs-toggle="modal"
                        data-bs-target="#confirmDeleteModal"
                        data-desc="Delete offer {{ offer.id }} {{ offer.brand }}?"
                    data-url="{{ url_for('delete_offer', offer_id=offer.id) }}">
                    Delete
                </button>

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
