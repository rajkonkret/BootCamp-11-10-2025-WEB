{% extends "base.html" %}


{% block body_content %}
<div class="container">
      <div class="row justify-content-start">
        <h1 class="col-5 h2 mb-4">Edit Offer #{{ offer.id }}</h1>
    </div>

<form action="{{ url_for('edit_offer', offer_id=offer.id) }}" method="POST">
  <div class="mb-3">
    <label for="brand">Brand</label>
     <select id="brand" name="brand" class="form-select" required>
        {% for brand in spinner.brands %}
        <option value="{{ brand.code }}">{{ brand.name }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="price">Price</label>
    <input type="number"
           class="form-control"
           id="price"
           name="price"
           value="25000">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
