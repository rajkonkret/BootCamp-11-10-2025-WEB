{% extends "base.html" %}


{% block body_content %}
<div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <h1 class="h2 mb-4 text-center">Edit Offer #{{ offer.id }}</h1>


    <form action="{{ url_for('edit_offer', offer_id=offer.id) }}" method="POST">
      <div class="mb-3">
        <label for="brand">Brand</label>
         <select id="brand" name="brand" class="form-select" required>
            {% for brand in spinner.brands %}
            <option value="{{ brand.code }}">{{ brand.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="price">Price</label>
        <input type="number"
               class="form-control"
               id="price"
               name="price"
               value="25000">
      </div>
      <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>

</form>
</div>
</div>

{% endblock %}
