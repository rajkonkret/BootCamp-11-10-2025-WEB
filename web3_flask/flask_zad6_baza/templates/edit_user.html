{% extends "base.html" %}

{% block body_content %}
<div class="container">

  <div class="row justify-content-center">
    <!-- kolumna ograniczająca szerokość -->
    <div class="col-12 col-md-8 col-lg-6">

      <h1 class="h2 mb-4 text-center">Edit User</h1>

      <form action="{{ url_for('edit_user', user_name=user.name) }}" method="POST">


        <div class="mb-3">
          <label for="user_name" class="form-label">User Name</label>
          <input type="text" id="user_name"  name="user_name" value="{{ user.name }}" class="form-control">
        </div>
          <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" value="{{ user.email }}"  name="email" class="form-control">
        </div>

        <div class="mb-3">
          <label for="user_pass" class="form-label">Password</label>
          <input type="password"
                 id="user_pass"
                 name="user_pass">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>

      </form>

    </div>
  </div>

</div>
{% endblock %}
