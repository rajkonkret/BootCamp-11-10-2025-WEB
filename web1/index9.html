<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Klasa vs id</title>
</head>
<!-- .test klasa stylu ma wagę 10 -->
<!-- #example id stylu ma wagę 100 -->
<style>
    .test {
    color: blue;
    }

    #example {
    color: red;
    }
</style>
<body>
<div id="example" class="test">Tekst</div>
<!-- HR  - linia oddzielająca bloki -->
<hr>
<p>&lt;</p>
<p>&quot;</p>
<p>&pound;</p>
<p>&euro;</p>
<p>&copy;</p>
<p>&ni;</p>
<p>&hearts;</p>
</body>
</html>
